<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Electricity Bill Calculator</h2>

    <form method="POST">
        <input type="number" name="units" step="any" placeholder="Enter units consumed" required>
        <button type="submit">Calculate Bill</button>
    </form>

    {% if bill is not none %}
        <div class="result">
            Units Consumed: <strong>{{ units }}</strong><br>
            Total Bill Amount: <strong>? {{ bill }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
